<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:body>
	<h:messages />
	<h:form enctype="multipart/form-data" prependId="false">
		<div>
			<h:outputLabel>Titulo</h:outputLabel>
			<h:inputText value="#{adminComicsBean.product.title}" label="titulo" id="titulo" required="true" requiredMessage="Campo	obrigatório"/>
			<h:message	for="titulo"/>
			
		</div>
		<div>
			<h:outputLabel>Descrição</h:outputLabel>
			<h:inputTextarea cols="20" rows="10"
				value="#{adminComicsBean.product.description}" required="true"/>
		</div>
		<div>
			<h:outputLabel>Número de páginas</h:outputLabel>
			<h:inputText value="#{adminComicsBean.product.numberOfPages}" >
			<f:validateLongRange	minimum="80"/>
			</h:inputText>
		</div>
		<div>
<h:outputLabel>Preço</h:outputLabel>
<h:inputText	value="#{adminComicsBean.product.price}" required="true">
<f:validateDoubleRange	minimum="10" maximum="100"/>
</h:inputText>
</div>
<div>
<h:outputLabel>Autores</h:outputLabel>
<h:selectManyListbox	
value="#{adminComicsBean.selectedAuthorsIds}">
<f:selectItems	value="#{adminComicsBean.authors}"
var="author"  itemLabel="#{author.name}" itemValue="#{author.id}"/>
</h:selectManyListbox>
</div>
		<h:commandButton value="Gravar" action="#{adminComicsBean.save}" />
	</h:form>
</h:body>
</html>
