<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:body>
	<h:messages />
	<h:form enctype="multipart/form-data">
		<div>
			<h:outputLabel>Titulo</h:outputLabel>
			<h:inputText value="#{adminComicsBean.product.title}" label="titulo"/>
		</div>
		<div>
			<h:outputLabel>Descrição</h:outputLabel>
			<h:inputTextarea cols="20" rows="10"
				value="#{adminComicsBean.product.description}" />
		</div>
		<div>
			<h:outputLabel>Número de páginas</h:outputLabel>
			<h:inputText value="#{adminComicsBean.product.numberOfPages}" />
		</div>
<div>
<h:outputLabel>Autores</h:outputLabel>
<h:selectManyListbox	
value="#{adminComicsBean.selectedAuthorsIds}">
<f:selectItems	value="#{adminComicsBean.authors}"
var="author"
itemLabel="#{author.name}" itemValue="#{author.id}"/>
</h:selectManyListbox>
</div>
		<h:commandButton value="Gravar" action="#{adminComicsBean.save}" />
	</h:form>
</h:body>
</html>
